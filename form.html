<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <br><br>
        phone:
        <input type="number" name="phone">
        <br><br>
        D.O.B:
        <input type="date" name="dob">
        <br><br>
        Gender:
        <input type="radio" name="g" value="male">male
        <input type="radio" name="g" value="female">female
        <br><br>
        college:
        <select name="college">
            <option value="">select college</option>
            <option value="mits">MITS</option>
            <option value="itm">ITM</option>
            <option value="mpct">MPCT</option>
        </select>
        <br><br>
        Education:
        <input type="checkbox" value="10th" name="edu">10th
        <input type="checkbox" value="12th" name="edu">12th
        <input type="checkbox" value="bca" name="edu">bca
        <br><br>
        Address:
        <textarea name="address" rows="10" cols="10"></textarea>
        <br><br>
        ImageUpload:
        <input type="file" name="image">
        <br><br>

    </form>
</body>

</html>
